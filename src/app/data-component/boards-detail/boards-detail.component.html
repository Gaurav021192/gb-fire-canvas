<section class="boards-section">
    <h1 class="text-center">Book Details</h1>
  <div class="button-row">
    <a mat-mini-fab color="primary" [routerLink]="['/boards']"><mat-icon>list</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title><h2>{{board.title}}</h2></mat-card-title>
      <mat-card-subtitle>{{board.description}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <dl>
        <dt>Title:</dt>
        <dd>{{board.title}}</dd>
        <dt>Description:</dt>
        <dd>{{board.description}}</dd>
        <dt>Author:</dt>
        <dd>{{board.author}}</dd>
      </dl>
    </mat-card-content>
    <mat-card-actions *ngIf="isadmin">
      <a mat-mini-fab color="primary" [routerLink]="['/boards-edit', board.key]" class="edit-btn"><mat-icon>edit</mat-icon></a>
      <a mat-mini-fab color="warn" (click)="deleteBoard(board.key)"><mat-icon>delete</mat-icon></a>
    </mat-card-actions>
  </mat-card>
</section>
